<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/mdb.min.css">
    <link rel="stylesheet" href="css/bill_add.css">
</head>

<body>
    <div class="container">

        <h2 class="hint">记账</h2>
        
        <label class = "tag" for="account">
            <span>账户：</span>
        </label>
        <input class="form-outline main" list='account-list' id='account' />
        <datalist id='account-list'>
        </datalist>
        <br />
        
        <label class = "tag" for="amount">
            <span>金额：</span>
        </label>
        <input class="form-outline main" type="number" id='amount'>
        <br />

        <label class = "tag" for="category">
            <span>类别：</span>
        </label>
        <input class="form-outline sub" list='maincat-list' id='maincat' />
        <datalist id='maincat-list'>
        </datalist>
        <input class="form-outline sub" list='subcat-list' id='subcat' />
        <datalist id='subcat-list'>
        </datalist>
        <br />

        <label class = "tag" for="type">
            <span>类型：</span>
        </label>
            <select class="sel" id='type'>
                <option value='income'>收入</option>
                <option value='expense'>支出</option>
                <option value='transfer'>转账</option>
            </select>
            <select class="sel" id='flag' >
            </select>
        <br />

        <label class = "tag" for="time">
            <span>时间：</span>
        </label>
        <input class="form-outline main" type='datetime-local' id='time'>
        <br />

        <label class = "tag" for="member">
            <span>成员：</span>
        </label>
        <input class="form-outline main" id='member'>
        <br />

        <label class = "tag" for="merchant">
            <span>商家：</span>
        </label>
        <input class="form-outline main" id='merchant'>
        <br />

        <label class = "tag" for="item">
            <span>项目：</span>
        </label>
        <input class="form-outline main" id='item'>
        <br />
        
        <button class="btn btn-primary" id='submit'>确定</button>

    </div>

    <script type="text/javascript" src="js/libs/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/libs/sjcl.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/mdb.min.js"></script>
    
    <script type="text/javascript" src="js/platform.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/datajson_write.js"></script>
    <script type="text/javascript" src="js/bill_add.js"></script>

</body>

</html>
